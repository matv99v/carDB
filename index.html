<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">

	</head>
	<body>



		<div class="container">
			<form class="row" id="makesSearchForm">

				<div class="from-group col-xs-12">
					<label class="control-label" for="minYear">min year:</label>

					<select class="form-control" id="minYear" disabled="" name="year">
						<option selected value="">Select min year</option>
					</select>
				</div>

				<div class="form-group col-xs-12">
					<label class="control-label"  for="maxYear">max year:</label>

					<select class="form-control" id="maxYear" disabled name="max_year">
						<option selected value="">Select max year</option>
					</select>
				</div>

				<div class="form-group col-xs-12 checkbox">
					<label class="control-label" for="soldInUsa"></label>
					<input type="checkbox" id="soldInUsa" name="sold_in_us" value="1"> Sold in USA</input>
				</div>

				<div class="col-xs-12">
					<button class="btn btn-success" type="submit">
						<i class="fa fa-car"></i>
						Find models
					</button>
				</div>

			</form>



			<div class="table-responsive searchTable" id="makesTable">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Make</th>
							<th>Country</th>
							<th></th>
						</tr>
					</thead>

					<tbody id="makesList">
						<!-- <tr>
							<td>1</td>
							<td>Alfa Romeo</td>
							<td>Italy</td>
							<td>Get Models</td>
						</tr> -->
					</tbody>
				</table>
			</div>
		</div>

			<div id="paranja"></div>


		<section id="closeWindow" class="container-fluid bg-info models-holder lead">
				<div>
					<table class="table borderless ">
							<caption>
									<span id="closeCross" class="closeWindow">
										<i class="fa fa-times"></i>
									</span>
							</caption>
						<tbody id="modelsHolder">

							<tr>
								<td class="text-center" >
									<h4>models</h4>
								</td>
							</tr>

							<tr>
								<td>Dodge
									<a href="" target="_blank" class="search"><i class="fa fa-external-link"></i></a>

								</td>
							</tr>
						</tbody>
					</table>
				</div>

		</section>







		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
